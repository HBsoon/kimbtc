<VirtualHost *:80>
        ProxyPreserveHost On
        <Proxy *>
                Order deny,allow
                Allow from all
        </Proxy>
        RedirectMatch ^/$ /petclinic
        ProxyPass /petclinic http://<GLB IP 기입>:8080/petclinic/
        ProxyPassReverse /petclinic http://<Web server IP 기입>/petclinic/
</VirtualHost>